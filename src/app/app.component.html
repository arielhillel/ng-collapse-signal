<div class="actions">
  <button (click)="addRow()">הוסף שורה</button>
</div>

<div class="rows">
  @for (row of rows(); track row.id; let rowIndex = $index) {
    <div class="row">
      @for (zone of row.zones; track zone.id) {
        <app-zone
          [height]="rowMaxHeight(row)"
          (zoneHeightChange)="updateZoneHeight(zone.id, $event)">
        </app-zone>
      }
      <button class="add-zone-btn" (click)="addZone(rowIndex)">הוסף זון</button>
    </div>
  }
</div>
